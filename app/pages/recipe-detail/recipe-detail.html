<ion-header>
    <ion-navbar>
        <ion-title>{{selectedRecipe.name}}</ion-title>
        <ion-buttons end>
            <button (click)="onEdit()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let ingredient of selectedRecipe.ingredients">
            {{ingredient.name}}
        </ion-item>
    </ion-list>

</ion-content>
