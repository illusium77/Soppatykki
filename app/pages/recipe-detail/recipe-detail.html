<ion-header>
    <ion-navbar>
        <ion-title>{{selectedRecipe.name}}</ion-title>
        <ion-buttons start>
            <button>
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let ingredient of selectedRecipe.ingredients">
            <ion-input type="text" [(ngModel)]="ingredient.name"></ion-input>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-buttons end>
        <button large secondary clear round (click)="onAdd()">                
                <ion-icon name="add-circle"></ion-icon>
            </button>
    </ion-buttons>
</ion-footer>
