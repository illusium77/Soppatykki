<ion-header>
    <ion-navbar>
        <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Reseptit</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let recipe of recipes" (click)="onSelected(recipe)">
        {{recipe.name}}
    </button>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons end>
            <button  (click)="onAdd()">                
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
